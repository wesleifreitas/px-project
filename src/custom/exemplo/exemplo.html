<div class="px-view" ng-controller="exemploCtrl">
    <!-- Directive px-view-header, apresenta o cabeçalho da view atual -->
    <div px-fixed px-wrapper=".px-view" px-hfixed="true" px-vfixed="true" class="px-header">
        <px-view-header px-show-hr="true"></px-view-header>
    </div>
    <div px-fixed px-wrapper=".px-view" px-hfixed="true">
        <div id="headerSearch" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÇADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
        </div>
        <div class="contentSearch" layout="row" layout-wrap>
            <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">
                <div flex="25" flex-sm="100">
                    <label>Auto-complete (Nome)</label>
                    <px-complete id="filtroComplete" ng-model="filtroComplete" px-input-class="form-control" placeholder="  Pesquisar nome" px-enter="getData()" px-table="dbo.vw_exemplo" px-fields="{{filtroCompleteConfig.fields}}"></px-complete>
                </div>
                <div flex="10" flex-sm="100">
                    <label>ID</label>
                    <input id="filtroId" ng-model="filtroId" class="form-control" px-enter="getData()" px-valid-number>
                </div>
                <div flex="15" flex-sm="100">
                    <label>Status</label>
                    <select id="filtroStatus" ng-model="filtroStatus" class="form-control" px-enter="getData()" ng-options="option.name for option in dataStatus.optionsAll track by option.id"></select>
                </div>
                <div flex="25" flex-sm="100">
                    <label>Nome</label>
                    <input id="filtroNome" ng-model="filtroNome" class="form-control" px-enter="getData()">
                </div>
                <div flex="15" flex-sm="100">
                    <label>CPF</label>
                    <input id="filtroCPF" ng-model="filtroCPF" class="form-control" px-enter="getData()" px-br-cpf-mask>
                </div>
                <div flex="15" flex-sm="100">
                    <label>Telefone</label>
                    <input id="filtroTelefone" ng-model="filtroTelefone" class="form-control" px-enter="getData()" px-br-phone-mask>
                </div>
                <div flex="20" flex-sm="100">
                    <label>Valor</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input id="filtroValor" ng-model="filtroValor" class="form-control" px-enter="getData()" px-number-mask>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="add($event)">
                    <span class="fa fa-plus"></span> <span hide-sm>Adicionar</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="add()">
                    <span class="fa fa-pencil"></span> <span hide-sm>Editar</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="remove()">
                    <span class="fa fa-remove"></span> <span hide-sm>Remover</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="getData()">
                    <span ng-class="gridControl.working | dataGridRefresh"></span> <span hide-sm>Atualizar</span>
                </button>
            </div>
        </div>
        <px-data-grid px-debug="false" px-control="gridControl" px-init="gridInit()" px-table="dbo.vw_exemplo" px-fields="{{gridConfig.fields}}" px-order-by="exe_id" px-data-init="true" px-check="true">
        </px-data-grid>        
    </div>
</div>
