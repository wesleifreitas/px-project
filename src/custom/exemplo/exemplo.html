<div class="pxView" ng-controller="exemploCtrl">
    <!-- Directive px-view-header, apresenta o cabeçalho da view atual -->
    <px-view-header px-show-hr="true"></px-view-header>
    <div class="pxDataGridSearch">
        <div id="headerSearch" class="headerSearch" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÇADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
        </div>
        <div class="contentSearch" layout="row" layout-wrap>
            <div layout="row" layout-wrap layout-padding flex="80">
                <div flex="10">
                    <label>ID</label>
                    <input id="filtroId" class="form-control" ng-model="filtroId" px-enter="getData()" px-valid-number>
                </div>
                <div flex="15">
                    <label>Status</label>
                    <select id="filtroStatus" class="form-control" ng-model="filtroStatus" ng-options="option.name for option in dataStatus.optionsAll track by option.id"></select>        
                </div>
                <div flex="25">
                    <label>Nome</label>
                    <input id="filtroNome" class="form-control" ng-model="filtroNome" px-enter="getData()">
                </div>
                <div flex="15">
                    <label>CPF</label>
                    <input id="filtroCPF" class="form-control" ng-model="filtroCPF" px-enter="getData()" px-br-cpf-mask>
                </div>
                <div flex="15">
                    <label>Telefone</label>
                    <input id="filtroTelefone" class="form-control" ng-model="filtroTelefone" px-enter="getData()" px-br-phone-mask>
                </div>
                <div flex="20">
                    <label>Valor</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input id="filtroValor" class="form-control" ng-model="filtroValor" px-enter="getData()" px-number-mask>
                    </div>
                </div>
            </div>
            <div flex="20" layout="row">
                <md-button class="md-raised md-primary" ng-click="getData()">Atualizar listagem</md-button>
            </div>
        </div>
    </div>
    <div>
        <px-data-grid control="gridControl" px-debug="false" px-init="gridInit(this)" px-table="dbo.vw_exemplo" px-fields="{{grid.fields}}" px-data-init="true">
        </px-data-grid>
    </div>
</div>
