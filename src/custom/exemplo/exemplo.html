<div class="px-view" ng-controller="exemploCtrl">
    <!-- Directive px-view-header, apresenta o cabeçalho da view atual -->
    <div px-fixed px-wrapper=".px-view" px-hfixed="true" px-vfixed="true" class="px-header">
        <px-view-header px-show-hr="true"></px-view-header>
    </div>
    <div px-fixed px-wrapper=".px-view" px-hfixed="true">
        <div id="headerSearch" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÇADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
        </div>
        <div class="contentSearch" layout="row" layout-wrap>
            <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">
                <div flex="25" flex-sm="100">
                    <label for="filtroSearch">Input Search</label>
                    <px-input-search id="filtroSearch" name="filtroSearch" ng-model="filtroSearch" px-input-class="form-control" placeholder="Pesquisar categoria" px-control="filtroSearchControl" px-complete="true" px-table="dbo.exemplo2" px-fields="{{exe_input_searchConfig.fields}}" px-dialog="true" px-search-click="filtroSearchClick(event)"></px-input-search>
                </div>
                <div flex="10" flex-sm="100">
                    <label for="filtroId">ID</label>
                    <input id="filtroId" name="filtroId" ng-model="filtroId" class="form-control" px-enter="getData()" px-valid-number>
                </div>
                <div flex="15" flex-sm="100">
                    <label for="filtroStatus">Status</label>
                    <select id="filtroStatus" name="filtroStatus" ng-model="filtroStatus" class="form-control" px-enter="getData()" ng-options="option.name for option in dataStatus.optionsAll track by option.id"></select>
                </div>
                <div flex="25" flex-sm="100">
                    <label for="filtroNome">Nome</label>
                    <input id="filtroNome" name="filtroNome" ng-model="filtroNome" class="form-control" px-enter="getData()">
                </div>
                <div flex="15" flex-sm="100">
                    <label for="filtroCPF">CPF</label>
                    <input id="filtroCPF" name="filtroCPF" ng-model="filtroCPF" class="form-control" px-enter="getData()" px-br-cpf-mask>
                </div>
                <div flex="15" flex-sm="100">
                    <label for="filtroTelefone">Telefone</label>
                    <input id="filtroTelefone" name="filtroTelefone" ng-model="filtroTelefone" class="form-control" px-enter="getData()" px-br-phone-mask>
                </div>
                <div flex="20" flex-sm="100">
                    <label for="filtroValor">Valor</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input id="filtroValor" name="filtroValor" ng-model="filtroValor" class="form-control" px-enter="getData()" px-number-mask>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="add($event)">
                    <span class="fa fa-plus"></span> <span hide-sm>Adicionar</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="add()">
                    <span class="fa fa-pencil"></span> <span hide-sm>Editar</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="remove()">
                    <span class="fa fa-remove"></span> <span hide-sm>Remover</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="getData()">
                    <span ng-class="dgExemplo2Control.working | dataGridRefresh"></span> <span hide-sm>Atualizar</span>
                </button>
            </div>
        </div>
        <px-data-grid id="dgExemplo" px-debug="true" px-control="dgExemploControl" px-init="gridInit()" px-config="{{dgConfig}}" px-order-by="exe_id DESC" px-data-init="true" px-check="true" px-edit="true" px-item-edit="edit(event)">
        </px-data-grid>
    </div>
</div>
