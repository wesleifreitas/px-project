<md-dialog aria-label="" ng-cloak ng-controller="GrupoListCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Selecionar Grupo</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="grupoListClose()">
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;">
        <div class="md-dialog-content">
            <div px-fixed px-wrapper=".px-view" px-hfixed="true">
                <div id="headerSearch" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÇADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
                </div>
                <form class="contentSearch" layout="row" layout-wrap>
                    <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">
                        <div flex="25" flex-sm="100">
                            <label for="filtro_grupo_id">Código</label>
                            <input id="filtro_grupo_id" name="filtro_grupo_id" ng-model="filtro_grupo_id" class="form-control" px-enter="getData()" px-valid-number>
                        </div>
                        <div flex="50" flex-sm="100">
                            <label for="filtro_grupo_nome">Nome</label>
                            <input id="filtro_grupo_nome" name="filtro_grupo_nome" ng-model="filtro_grupo_nome" class="form-control" px-enter="getData()">
                        </div>
                    </div>
                </form>
            </div>
            <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="getDataGrupo()">
                        <span ng-class="dgGrupoControl.working | dataGridRefresh"></span> <span hide-sm>Atualizar</span>
                    </button>
                </div>
            </div>
            <px-data-grid id="dgGrupo" px-debug="false" px-control="dgGrupoControl" px-init="dgGrupoInit()" px-config="{{dgGrupoConfig}}" px-order-by="grupo_id" px-data-init="true" px-check="false" px-edit="false" px-item-click="callback(event)">
            </px-data-grid>
    </md-dialog-content>
</md-dialog>
