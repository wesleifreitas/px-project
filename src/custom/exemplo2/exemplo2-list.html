<md-dialog aria-label="" ng-cloak ng-controller="Exemplo2ListCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Selecionar Exemplo</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;">
        <div class="md-dialog-content">
            <div px-fixed px-wrapper=".px-view" px-hfixed="true">
                <div id="headerSearch" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÃ‡ADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
                </div>
                <form class="contentSearch" layout="row" layout-wrap>
                    <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">
                        <div flex="50" flex-sm="100">
                            <label for="filtroCategoria">Nome</label>
                            <input id="filtroCategoria" name="filtroCategoria" ng-model="filtroCategoria" class="form-control" px-enter="getDataExemplo2()">
                        </div>
                    </div>
                </form>
            </div>
            <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="getDataExemplo2()">
                        <span ng-class="dgExemploControl.working | dataGridRefresh"></span> <span hide-sm>Atualizar</span>
                    </button>
                </div>
            </div>
            <px-data-grid id="dgExemplo2" px-debug="false" px-control="dgExemplo2Control" px-init="dgExemplo2Init()" px-config="{{dgExemplo2Config}}" px-check="false" px-edit="false" px-item-click="callback(event)">
            </px-data-grid>
    </md-dialog-content>
</md-dialog>
