<div class="view" ng-controller="usuarioCtrl">
    <div px-fixed px-wrapper=".px-view" px-hfixed="true">
        <div id="headerSearch" class="filter" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÃ‡ADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
        </div>
        <div class="contentSearch" layout="row" layout-wrap>
            <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">
                <div flex="20" flex-sm="100">
                    <label>Login</label>
                    <input id="filtro_usu_login" name="filtro_usu_login" ng-model="filtro_usu_login" class="form-control" px-enter="getData()">
                </div>                
                <div flex="25" flex-sm="100">
                    <label>Nome</label>
                    <input id="filtro_usu_nome" name="filtro_usu_nome" ng-model="filtro_usu_nome" class="form-control" px-enter="getData()">
                </div>
                <div flex="15" flex-sm="100">
                    <label>CPF</label>
                    <input id="filtro_usu_cpf" name="filtro_usu_cpf" ng-model="filtro_usu_cpf" class="form-control" px-enter="getData()" px-br-cpf-mask>
                </div>
                <div flex="15" flex-sm="100">
                    <label>Status</label>
                    <select id="filtro_usu_ativo" name="filtro_usu_ativo" ng-model="filtro_usu_ativo" class="form-control" px-enter="getData()" ng-options="option.name for option in dataStatus.arrayStatusAll track by option.id"></select>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="add()">
                    <span class="fa fa-plus"></span> Adicionar
                </button>
                <button type="button" class="btn btn-default" ng-click="getData()">
                    <span ng-class="gridControl.working | dataGridRefresh"></span> Atualizar
                </button>
                <button type="button" class="btn btn-primary" ng-click="">
                    <span class="fa fa-file-excel-o"></span> Exportar
                </button>
            </div>
        </div>
        <px-data-grid id="dgUsuario" px-control="gridControl" px-debug="false" px-init="gridInit(this)" px-table="vw_usuario" px-config="{{dgConfig}}" px-order-by="usu_nome" px-check="false" px-item-edit="edit(event)" 
        px-edit="true">
        </px-data-grid>
        <px-form></px-form>
    </div>
</div>
