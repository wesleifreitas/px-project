<div class="view" ng-controller="PerfilCtrl">
    <div px-fixed px-wrapper=".px-view" px-hfixed="true">
        <div id="headerSearch" class="filter" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÇADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
        </div>
        <div class="contentSearch" layout="row" layout-wrap>
            <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">
                <div flex="25" flex-sm="100">                    
                    <px-group for="dgPerfil" px-template-url="custom/grupo/grupo-list.html"></px-group>
                </div>
                <div flex="10" flex-sm="100">
                    <label for="filtro_per_id">Código</label>
                    <input id="filtro_per_id" name="filtro_per_id" ng-model="filtro_per_id" class="form-control" px-enter="getData()" px-valid-number>
                </div>
                <div flex="25" flex-sm="100">
                    <label for="filtro_per_nome">Nome</label>
                    <input id="filtro_per_nome" name="filtro_per_nome" ng-model="filtro_per_nome" class="form-control" px-enter="getData()">
                </div>
                <div flex="15" flex-sm="100">
                    <label>Status</label>
                    <select id="filtro_per_ativo" name="filtro_per_ativo" ng-model="filtro_per_ativo" class="form-control" px-enter="getData()" ng-options="option.name for option in dataStatus.arrayStatusAll track by option.id"></select>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="add()">
                    <span class="fa fa-plus"></span> Adicionar
                </button>
                <button type="button" class="btn btn-default" ng-click="remove()">
                    <span class="fa fa-remove"></span> Remover
                </button>
                <button type="button" class="btn btn-default" ng-click="getData()">
                    <span ng-class="gridControl.working | dataGridRefresh"></span> Atualizar
                </button>
                <button type="button" class="btn btn-primary" ng-click="">
                    <span class="fa fa-file-excel-o"></span> Exportar
                </button>
            </div>
        </div>
        <px-data-grid id="dgPerfil" px-control="gridControl" px-debug="true" px-init="gridInit(this)" px-table="dbo.vw_perfil" px-config="{{dgConfig}}" px-order-by="per_id" px-data-init="true" px-check="true" px-edit="true" px-item-edit="edit(event)">
        </px-data-grid>
        <px-form></px-form>
    </div>
</div>
